<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="./assets/style.css" />
<link rel="stylesheet" href="./assets/global.css" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
	href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
	rel="stylesheet"
/>
<title>Instagram</title>
</head>
<body>
<main>
	<article>
		<div>
			<img
				src="./assets/img/phones.png"
				alt="Celulares"
				class="phones_img"
			/>
			<div class="foto" src="./assets/img/insta1.jpg"></div>
		</div>
		<section>
			<div class="toggle">
				<input id="switch" type="checkbox" name="theme" />
				<label for="switch">Toggle</label>
			</div>
			<form>
				<img
					src="./assets/img/Instagram-Logo.png"
					alt="Logo do instagram"
					class="insta_logo"
				/>
				<div>
					<input
						type="text"
						placeholder="Telefone, nome de usuário ou email"
						class="input"
					/>
					<input type="password" placeholder="Senha" class="input2" />
					<button class="button_form">Entrar</button>
					<div class="lineDivisor">
						<div class="line"></div>
						<p>Ou</p>
						<div class="line"></div>
					</div>
					<button class="facebook_button">
						<span class="facebook">
							<img
								src="./assets/img/facebook.png"
								alt="logo facebook"
								class="facebook_logo"
							/>
							<p class="facebook_text">
								<a
									href="https://pt-br.facebook.com/login/device-based/regular/login/"
									target="_blank"
								>
									<strong>Entrar com o Facebook</strong></a
								>
							</p>
						</span>
					</button>
					<p class="password">
						<a
							href="https://www.instagram.com/accounts/password/reset/"
							target="_blank"
						>
							Esqueceu a senha?</a
						>
					</p>
				</div>
			</form>
			<div class="cadastro form">
				<p>
					Não tem uma conta?<a
						href="https://www.instagram.com/accounts/emailsignup/"
					>
						Cadastre-se</a
					>
				</p>
			</div>
			<aside>
				<p>Obtenha o aplicativo</p>
				<div>
					<img
						src="./assets/img/app_store.png"
						alt="Baixe o aplicativo na app store"
					/>
					<img
						src="./assets/img/play_store.png"
						alt="Baixe o aplicativo na play store"
					/>
				</div>
			</aside>
		</section>
	</article>
</main>
<footer>
	<div>
		<p>Meta</p>
		<p>Sobre</p>
		<p>Blog</p>
		<p>Carreiras</p>
		<p>Ajuda</p>
		<p>API</p>
		<p>Privacidade</p>
		<p>Termos</p>
		<p>Principais contas</p>
		<p>Hashtags</p>
		<p>Localizações</p>
		<p>Instagram lite</p>
		<p>Beleza</p>
		<p>Dança</p>
		<p>Fitness</p>
		<p>Comida e Bebida</p>
		<p>Casa e Jardim</p>
		<p>Artes Visuais</p>
	</div>
	<span>
		<p>&copy;2022 Instagram from Meta</p>
	</span>
</footer>
<script src="./assets/main.js"></script>
</body>
</html>
